<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <form>
        <h1>Contact Us</h1>
        <div class="inputsFlex">
          <div>
            <label for="firstName">First Name <span>*</span></label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              class="borderStyle hoverStyle"
            />
            <p class="error">This field is required</p>
          </div>

          <div>
            <label for="lastName">Last Name <span>*</span></label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              class="borderStyle hoverStyle"
            />
            <p class="error">This field is required</p>
          </div>
        </div>
        
        <div class="emailCont">
        <label for="emailAdress">Email Address <span>*</span></label>
        <input
          type="email"
          name="emailAdress"
          id="emailAdress"
          class="borderStyle hoverStyle"
        />
        <p class="error">Please enter a valid email address</p>
      </div>

        <label for="queryType">Query Type <span>*</span></label>
        <div class="radioFlex">
          <div class="radioCont" tabindex=0>
            <img
              class="radioChecked"
              src="./assets/images/icon-radio-selected.svg"
              alt="select radio"
            />
            <div class="radioBtn"></div>
            <p>General Enquiry</p>
          </div>
      
          <div class="radioCont" tabindex=0>
            <img
              class="radioChecked"
              src="./assets/images/icon-radio-selected.svg"
              alt="select radio"
            />
            <div class="radioBtn"></div>
            <p>Support Request</p>
          </div>
        </div>

        <p class="error">Please select a query type</p>

        <label for="message">Message <span>*</span></label>
        <textarea name="message" id="message" class="borderStyle hoverStyle"> </textarea>
        <p class="error">This field is required</p>

        <div class="checkBoxCont" role="button" tabindex=0>
          <div class="checkBoxBtn"></div>
          <img
            class="checkBoxChecked"
            src="./assets/images/icon-checkbox-check.svg"
            alt="select radio"
          />
          <p for="consent"
            >I consent to being contacted by the team <span>*</span></p>
        </div>
        <p class="error">
          To submit this form, please consent to being contacted
        </p>

        <button id="submitBtn">Submit</button>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
  </body>
</html>
