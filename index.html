<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <form>
        <h1>Contact Us</h1>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" class="borderStyle">
        <p class="error">This field is required</p>

        <label for="firstName">Last Name</label>
        <input type="text" name="lastName" id="lastName" class="borderStyle">
        <p class="error">This field is required</p>

        <label for="emailAdress">Email Address</label>
        <input type="email" name="emailAdress" id="emailAdress" class="borderStyle">
        <p class="error">Please enter a valid email address</p>

        <label for="queryType">Query Type</label>
        <div>
        <div class="radioCont">
          <img class="radioChecked" src="./assets/images/icon-radio-selected.svg" alt="select radio">
          <div class="radioBtn"></div>
          <label for="generalEnquiry">General Enquiry</label>
        </div>
        <div class="radioCont">
          <img class="radioChecked" src="./assets/images/icon-radio-selected.svg" alt="select radio">
          <div class="radioBtn"></div>
          <label for="supportRequest">Support Request</label>
        </div>
      </div>
      <p class="error">Please select a query type</p>

      <label for="message">Message</label>
      <textarea name="message" id="message" class="borderStyle">

      </textarea>
      <p class="error">This field is required</p>

      <img class="checkboxChecked" src="./assets/images/icon-checkbox-check.svg" alt="select radio">
      <div class="checkboxBtn"></div>
      <label for="consent">I consent to being contacted by the team</label>
      
      <p class="error">To submit this form, please consent to being contacted</p>
      <input type="submit" value="Submit">
                      
      <p>Message Sent! Thanks for completing the form. We'll be in touch soon!</p>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
